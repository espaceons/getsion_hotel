{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer la chambre {{ object.numero }} ?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> Confirmer la suppression
        </button>
        <a href="{% url 'chambres:liste' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Annuler
        </a>
    </form>
</div>
{% endblock %}
